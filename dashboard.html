<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - IoT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>IoT</h2>
    <nav>
      <a href="#" id="nav-home">Visão Geral</a>
      <a href="#" id="nav-devices">Dispositivos</a>
      <a href="#" id="nav-logout">Sair</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1 id="page-title">Visão Geral</h1>
    </header>

    <section class="content" id="content">
      <div class="card">
        <h3>Dispositivos conectados</h3>
        <p id="device-count">Carregando...</p>
      </div>

      <div class="card">
        <h3>Temperatura</h3>
        <p id="temperature">Carregando...</p>
      </div>

      <div class="card">
        <h3>Umidade</h3>
        <p id="humidity">Carregando...</p>
      </div>

      <div class="card" id="alert" style="display:none; background:#ffdddd; color:#a00;">
        <strong>⚠️ Alerta:</strong> Temperatura acima do limite seguro (40°C)!
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!auth.isLoggedIn()) {
        window.location.href = 'index.html';
        return;
      }

      const email = auth.getUserEmail();
      document.getElementById('page-title').textContent = `Visão Geral — ${email}`;

      // Simulação dos dados de sensor
      // Temperatura e umidade podem mudar com o tempo
      function getRandomTemperature() {
        // simula temperatura entre 25 e 45 graus
        return (25 + Math.random() * 20).toFixed(1);
      }
      function getRandomHumidity() {
        // simula umidade entre 30 e 80%
        return (30 + Math.random() * 50).toFixed(1);
      }

      const temperatureEl = document.getElementById('temperature');
      const humidityEl = document.getElementById('humidity');
      const alertEl = document.getElementById('alert');

      function updateSensorData() {
        const temp = parseFloat(getRandomTemperature());
        const hum = parseFloat(getRandomHumidity());

        temperatureEl.textContent = `${temp} °C`;
        humidityEl.textContent = `${hum} %`;

        if(temp > 40){
          alertEl.style.display = 'block';
        } else {
          alertEl.style.display = 'none';
        }
      }

      // Atualiza a cada 5 segundos
      updateSensorData();
      setInterval(updateSensorData, 5000);

      document.getElementById('nav-logout').addEventListener('click', (e) => {
        e.preventDefault();
        auth.logout();
        window.location.href = 'index.html';
      });

      document.getElementById('nav-home').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('page-title').textContent = `Visão Geral — ${email}`;
      });

      document.getElementById('nav-devices').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('page-title').textContent = `Dispositivos — ${email}`;
      });
    });
  </script>
</body>
</html>
